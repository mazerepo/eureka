      // Render Articles
      function renderArticles(category) {
        const container = document.getElementById('articlesList');
        container.innerHTML = '';
        
        articles[category].forEach(article => {
          const template = document.getElementById('articleTemplate');
          const clone = template.content.cloneNode(true);
          
          clone.querySelector('.title').textContent = article.title;
          clone.querySelector('.content').textContent = article.content;
          clone.querySelector('.date').textContent = article.date;
          clone.querySelector('.article-image').src = article.image;
          
          clone.querySelector('.read-more').addEventListener('click', (e) => {
            e.preventDefault();
            showArticleDetail(article.id, category);
          });
          
          container.appendChild(clone);
        });
      }

      // Show Article Detail

        const detailContainer = document.getElementById('detailContent');

          <div class="w-full">
            <button
              onclick="showArticleList()"
              class="text-primary uppercase font-bold hover:underline transition-all duration-300"
            >
              ‚Üê Back to ${category} Articles
            </button>
          </div>

          <!-- Title -->
          <h1 class="font-bold text-3xl uppercase text-center w-full">${article.title}</h1>

          <!-- Image -->
          <img
            src="${article.image}"
            alt="${article.title}"
            class="w-full h-auto md:w-auto md:h-80 object-cover rounded-lg"
          />

          <!-- Content -->
          <div class="content text-base text-justify">${article.fullContent}</div>

          <!-- Meta Information -->
          <div class="w-full flex flex-wrap gap-4 justify-center text-sm font-semibold dark:text-gray-300">
            
            <span class="font-bold italic">Date: ${article.date}</span>

        </div>
      `;

        document.getElementById('articlesList').classList.remove('active');
        document.getElementById('articleDetail').classList.add('active');
      }

      // Show Article List
      function showArticleList() {
        document.getElementById('articlesList').classList.add('active');
        document.getElementById('articleDetail').classList.remove('active');
      }

      // Initial Load
      document.addEventListener('DOMContentLoaded', () => {
        renderArticles('trending');
        
        // Tab Navigation
        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', (e) => {
            e.preventDefault();
            const category = e.target.getAttribute('href').substring(1);
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            e.target.classList.add('active');
            renderArticles(category);
          });
        });
      });
  </script>
