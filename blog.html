      // Core Functions
      function renderCards(category) {
        const container = document.getElementById("content-container");
        const template = document.getElementById("card-template");

        // Clear previous content
        container.innerHTML = "";

        // Create section element
        const section = document.createElement("div");
        section.className = "content active";
        section.id = category;

        // Populate cards
        categories[category].forEach((item) => {
          const clone = template.content.cloneNode(true);
          clone.querySelector("h4").textContent = item.title;
          clone.querySelector("p").textContent = item.content;
          clone.querySelector("h6").textContent = item.date;
          clone.querySelector("img").src = item.image;
          clone.querySelector("a").href = item.link;
          section.appendChild(clone);
        });

        container.appendChild(section);
      }

      function showSection(category) {
        // Update navigation
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.toggle(
            "active",
            tab.getAttribute("href") === `#${category}`
          );
        });

        // Render content
        renderCards(category);
      }

      // Event Listeners
      document.addEventListener("DOMContentLoaded", () => {
        // Handle initial load
        const initialCategory = window.location.hash.substring(1) || "trending";
        showSection(initialCategory);

        // Handle navigation clicks
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.addEventListener("click", function (e) {
            e.preventDefault();
            const category = this.getAttribute("href").substring(1);
            window.location.hash = category;
            showSection(category);
          });
        });

        // Handle hash changes
        window.addEventListener("hashchange", () => {
          const category = window.location.hash.substring(1);
          if (categories[category]) showSection(category);
        });
      });
