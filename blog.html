x<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eureka</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer src="./scripts/main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/b4b8be07f5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #articlesList.active { display: block; }
      #articlesList { display: none; }
      #articleDetail { display: none; }
      #articleDetail.active { display: block; }
      .tab.active { color: blue; font-weight: bold; }
    </style>
  </head>

  <body class="dark:bg-dark dark:text-white transition-all duration-1000">
     <!-- Navigation -->
    <div id="mini-nav-header" class="container">
      <ul class="flex gap-3">
        <li class="mini-nav">
          <a href="#trending" class="tab active">Trending Now</a>
        </li>
        <li class="mini-nav">
          <a href="#technology" class="tab">Technology</a>
        </li>
      </ul>
    </div>

    <!-- Articles List -->
    <div id="articlesList" class="container active"></div>

    <!-- Article Detail -->
    <div id="articleDetail" class="hidden">
      <button onclick="showArticleList()" class="back-btn">
        ← Back to Articles
      </button>
      <div id="detailContent"></div>
    </div>


  <!-- Template -->
  <template id="articleTemplate">
    <div class="card">
      <img src="" class="article-image" />
      <div class="cardContent">
        <h4 class="title"></h4>
        <p class="excerpt"></p>
        <h6 class="author"></h6>
        <a class="read-more">
          <span>Read article</span>
          <span class="arrow-icon">→</span>
        </a>
      </div>
    </div>
  </template>


  <script>
      // Article data
      const articles = {
          trending: [
              {
                  id: 1,
                  title: "The revolution Ai Training library for NodeJS",
                  content: "Lorem ipsum dolor sit amet...",
                  image: "/images/programs/man.png",
                  date: "11 November 2023",
                  fullContent: "Full article content here...",
                  author: "John Doe",
                  readTime: "5 min read"
              },
              {
                id: 2,
                  title: "How to build a resilient microservices architecture",
                  content: "Lorem ipsum dolor sit amet...",
                  image: "/images/programs/man.png",
                  date: "10 November 2023",
                  fullContent: "Full article content here...",
                  author: "Jane Doe",
                  readTime: "3 min read"
              },
              {
                id: 3,
                  title: "The impact of AI on society and economy",
                  content: "Lorem ipsum dolor sit amet...",
                  image: "/images/programs/man.png",
                  date: "9 November 2023",
                  fullContent: "Full article content here...",
                  author: "Mike Doe",
                  readTime: "4 min read"
              }
          ],
          technology: [
          {
                    id: 1,
                    title: "Latest Tech Innovations",
                    content: "Technology content preview...",
                    image: "/images/programs/man.png",
                    date: "12 November 2023",
                    fullContent: "Detailed tech article...",
                    author: "Jane Smith",
                    readTime: "8 min read"
                },
                {
                  id: 2,
                    title: "AI and its impact on society",
                    content: "Technology content preview...",
                    image: "/images/programs/man.png",
                    date: "11 November 2023",
                    fullContent: "Detailed tech article...",
                    author: "John Doe",
                    readTime: "6 min read"
                }
          ]
      };

      // Render Articles
      function renderArticles(category) {
        const container = document.getElementById('articlesList');
        container.innerHTML = '';
        
        articles[category].forEach(article => {
          const template = document.getElementById('articleTemplate');
          const clone = template.content.cloneNode(true);
          
          clone.querySelector('.title').textContent = article.title;
          clone.querySelector('.excerpt').textContent = article.excerpt;
          clone.querySelector('.author').textContent = article.author;
          clone.querySelector('.article-image').src = article.image;
          
          clone.querySelector('.read-more').addEventListener('click', (e) => {
            e.preventDefault();
            showArticleDetail(article.id, category);
          });
          
          container.appendChild(clone);
        });
      }

      // Show Article Detail
      function showArticleDetail(articleId, category) {
        const article = articles[category].find(a => a.id === articleId);
        const detailContainer = document.getElementById('detailContent');
        
        detailContainer.innerHTML = `
          <h1>${article.title}</h1>
          <div class="meta">
            <span>${article.author}</span>
            <span>${article.date}</span>
            <span>${article.readTime}</span>
          </div>
          <img src="${article.image}" alt="${article.title}">
          <div class="content">${article.fullContent}</div>
        `;

        document.getElementById('articlesList').classList.remove('active');
        document.getElementById('articleDetail').classList.add('active');
      }

      // Show Article List
      function showArticleList() {
        document.getElementById('articlesList').classList.add('active');
        document.getElementById('articleDetail').classList.remove('active');
      }

      // Initial Load
      document.addEventListener('DOMContentLoaded', () => {
        renderArticles('trending');
        
        // Tab Navigation
        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', (e) => {
            e.preventDefault();
            const category = e.target.getAttribute('href').substring(1);
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            e.target.classList.add('active');
            renderArticles(category);
          });
        });
      });
  </script>
  </body>
</html>
