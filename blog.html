x<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eureka</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer src="./scripts/main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/b4b8be07f5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #articlesList.active { display: flex; }
      #articlesList { display: none; }
      #articleDetail { display: none; }
      #articleDetail.active { display: block; }
      .tab.active { color: blue; font-weight: bold; }
    </style>
  </head>

  <body class="dark:bg-dark dark:text-white transition-all duration-1000">
     <!-- Navigation -->
     <div
     id="mini-nav-header"
     class="container flex flex-col items-start justify-between py-10 gap-10 lg:flex-row lg:gap-20 lg:items-center dark:bg-dark dark:text-white"
   >
     <ul
       class="flex items-center gap-3 overflow-x-auto md:gap-10 hide-scrollbar dark:text-gray-300"
     >
       <li class="mini-nav">
         <a
           href="#trending"
           class="tab active font-bold capitalize text-primary opacity-100 hover:text-primary-dark transition-colors duration-300 whitespace-nowrap"
         >
           Trending Now
         </a>
       </li>
       <li class="mini-nav">
         <a
           href="#technology"
           class="tab font-bold capitalize text-gray-600 opacity-80 hover:text-primary transition-colors duration-300 whitespace-nowrap dark:text-gray-400"
         >
           Technology
         </a>
       </li>
     </ul>
   </div>

    <!-- Articles List -->
    <div
  id="articlesList"
  class="container active flex-wrap gap-8 items-center mb-8 md:items-start"
></div>

    <!-- Article Detail -->
    <div id="articleDetail" class="hidden">
      <div id="detailContent"></div>
    </div>


  <!-- Template -->
  <template id="articleTemplate">
    <div class="card w-full max-w-[350px] space-y-4 text-[15px] dark:bg-dark-card dark:text-white">
      <!-- Image -->
      <div class="image-container w-full h-[240px] overflow-hidden rounded-lg">
        <img
          src=""
          alt=""
          class="w-full h-full object-cover transition-transform duration-300 hover:scale-105 article-image"
        />
      </div>
      <!-- Card Content -->
      <div class="cardContent space-y-3">
        <!-- Title -->
        <h4 class="font-bold text-lg dark:text-gray-200 title"></h4>
        <!-- Excerpt -->
        <p class="opacity-70 text-sm dark:text-gray-400 excerpt"></p>
        <!-- Author -->
        <h6 class="font-bold text-xs dark:text-gray-300 author"></h6>
        <!-- Read Article Button -->
        <a
          href="#"
          class="bg-primary text-white text-[12px] font-bold py-2 px-4 rounded-md inline-flex items-center justify-between gap-x-2 hover:bg-opacity-85 transition-all duration-300 read-more dark:bg-blue-600 dark:hover:bg-blue-500"
        >
          <span>Read article</span>
          <span
            class="border-2 border-white rounded-full w-4 h-4 flex items-center justify-center dark:border-gray-200 arrow-icon"
          >
            <i class="fa-solid fa-arrow-right text-[9px] text-white dark:text-gray-200"></i>
          </span>
        </a>
      </div>
    </div>
  </template>


  <script>
      // Article data
      const articles = {
          trending: [
              {
                  id: 1,
                  title: "The revolution Ai Training library for NodeJS",
                  content: "Lorem ipsum dolor sit amet...",
                  image: "/images/programs/man.png",
                  date: "11 November 2023",
                  fullContent: "Full article content here...",
                  author: "John Doe",
                  readTime: "5 min read"
              },
              {
                id: 2,
                  title: "How to build a resilient microservices architecture",
                  content: "Lorem ipsum dolor sit amet...",
                  image: "/images/programs/man.png",
                  date: "10 November 2023",
                  fullContent: "Full article content here...",
                  author: "Jane Doe",
                  readTime: "3 min read"
              },
              {
                id: 3,
                  title: "The impact of AI on society and economy",
                  content: "Lorem ipsum dolor sit amet...",
                  image: "/images/programs/man.png",
                  date: "9 November 2023",
                  fullContent: "Full article content here...",
                  author: "Mike Doe",
                  readTime: "4 min read"
              },
              {
                id: 4,
                  title: "The future of AI and machine learning",
                  content: "Lorem ipsum dolor sit amet...",
                  image: "/images/programs/man.png",
                  date: "8 November 2023",
                  fullContent: "Full article content here...",
                  author: "Mike Johnson",
                  readTime: "2 min read"
              }
          ],
          technology: [
          {
                    id: 1,
                    title: "Latest Tech Innovations",
                    content: "Technology content preview...",
                    image: "/images/programs/man.png",
                    date: "12 November 2023",
                    fullContent: "Detailed tech article...",
                    author: "Jane Smith",
                    readTime: "8 min read"
                },
                {
                  id: 2,
                    title: "AI and its impact on society",
                    content: "Technology content preview...",
                    image: "/images/programs/man.png",
                    date: "11 November 2023",
                    fullContent: "Detailed tech article...",
                    author: "John Doe",
                    readTime: "6 min read"
                }
          ]
      };

      // Render Articles
      function renderArticles(category) {
        const container = document.getElementById('articlesList');
        container.innerHTML = '';
        
        articles[category].forEach(article => {
          const template = document.getElementById('articleTemplate');
          const clone = template.content.cloneNode(true);
          
          clone.querySelector('.title').textContent = article.title;
          clone.querySelector('.excerpt').textContent = article.excerpt;
          clone.querySelector('.author').textContent = article.author;
          clone.querySelector('.article-image').src = article.image;
          
          clone.querySelector('.read-more').addEventListener('click', (e) => {
            e.preventDefault();
            showArticleDetail(article.id, category);
          });
          
          container.appendChild(clone);
        });
      }

      // Show Article Detail
      function showArticleDetail(articleId, category) {
        const article = articles[category].find(a => a.id === articleId);
        const detailContainer = document.getElementById('detailContent');
        
        detailContainer.innerHTML = `
    <div class="container flex flex-col items-center gap-8 w-full max-w-[1024px] mx-auto p-6 dark:bg-dark-card dark:text-white">
      <!-- Back Button -->
      <div class="w-full">
        <button
          onclick="showArticleList()"
          class="text-primary uppercase font-bold hover:underline transition-all duration-300"
        >
          ‚Üê Back to Articles
        </button>
      </div>

      <!-- Title -->
      <h1 class="font-bold text-3xl uppercase text-center w-full">${article.title}</h1>

      <!-- Meta Information -->
      <div class="w-full flex flex-wrap gap-4 justify-center text-sm font-semibold dark:text-gray-300">
        <span>Author: ${article.author}</span>
        <span>Date: ${article.date}</span>
        <span>Read Time: ${article.readTime}</span>
      </div>

      <!-- Image -->
      <img
        src="${article.image}"
        alt="${article.title}"
        class="w-full h-auto md:w-auto md:h-80 object-cover rounded-lg"
      />

      <!-- Content -->
      <div class="content text-base text-justify">${article.fullContent}</div>
    </div>
  `;

        document.getElementById('articlesList').classList.remove('active');
        document.getElementById('articleDetail').classList.add('active');
      }

      // Show Article List
      function showArticleList() {
        document.getElementById('articlesList').classList.add('active');
        document.getElementById('articleDetail').classList.remove('active');
      }

      // Initial Load
      document.addEventListener('DOMContentLoaded', () => {
        renderArticles('trending');
        
        // Tab Navigation
        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', (e) => {
            e.preventDefault();
            const category = e.target.getAttribute('href').substring(1);
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            e.target.classList.add('active');
            renderArticles(category);
          });
        });
      });
  </script>
  </body>
</html>
